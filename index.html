<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeadMC Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #202020;
      color: white;
    }
    .login-box, .panel-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login {
      background: #333;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .login input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    .login button {
      width: 100%;
      padding: 10px;
      background: #00af4d;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
    }
    .top-bar {
      background: #00af4d;
      padding: 15px;
      font-size: 20px;
    }
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }
    .side-menu {
      width: 200px;
      background: #222;
    }
    .side-menu ul {
      list-style: none;
      padding: 0;
    }
    .side-menu li {
      padding: 15px;
      cursor: pointer;
    }
    .side-menu li:hover {
      background: #444;
    }
    .main-panel {
      flex: 1;
      padding: 20px;
      background: #f0f0f0;
      color: black;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      background: red;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="loginPage" class="login-box">
    <div class="login">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="error" class="error"></p>
    </div>
  </div>  <div id="panelPage" style="display: none;">
    <div class="top-bar">DeadMC Control Panel</div>
    <div class="container">
      <div class="side-menu">
        <ul>
          <li onclick="showTab('control')">Control</li>
          <li onclick="showTab('software')">Software</li>
          <li onclick="showTab('plugin')">Plugin</li>
          <li onclick="showTab('world')">World</li>
          <li onclick="showTab('player')">Player</li>
        </ul>
      </div>
      <div class="main-panel">
        <div id="control" class="tab active">
          <h2>Server Control</h2>
          <button class="btn">Start</button>
          <button class="btn">Stop</button>
          <button class="btn">Restart</button>
        </div>
        <div id="software" class="tab">I'm add waiting...</div>
        <div id="plugin" class="tab">I'm add waiting...</div>
        <div id="world" class="tab">I'm add waiting...</div>
        <div id="player" class="tab">I'm add waiting...</div>
      </div>
    </div>
  </div>  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (user === 'Sarkar' && pass === 'Sarkar') {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('panelPage').style.display = 'block';
      } else {
        error.textContent = 'Invalid username or password.';
      }
    }

    function showTab(id) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script></body>
</html>
